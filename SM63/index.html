<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #gameContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 75%;
      height: 70%;
      outline: 2px solid transparent;
    }

    #gameWindow {
      position: relative;
      padding-bottom: 80%;
      width: 100%;
      height: 0;
      bottom: 15%;
      overflow: hidden;
    }

    #gameCanvas {
      position: absolute;
      top: -15%;
      left: 0;
      width: 100%;
      height: 100%;
      bottom: 15%;
    }


    #facecam {
      position: absolute;
      top: 0;
      right: 0;
      width: 25%;
      height: 25%;
      outline: 2px solid transparent;
    }

    #chatbox {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 25%;
      height: 75%;
      outline: 2px solid transparent;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="gameWindow">
      <canvas id="gameCanvas"></canvas>
    </div>
    <div id="keyboardDisplay"></div>
  </div>
  <div id="facecam"></div>
  <div id="chatbox"></div>

  <script>
    const gameContainer = document.getElementById('gameContainer');
    const gameWindow = document.getElementById('gameWindow');
    const keyboardDisplay = document.getElementById('keyboardDisplay');
    const facecam = document.getElementById('facecam');
    const chatbox = document.getElementById('chatbox');
    let hue = 0;
    let direction = 1;
    const colorStep = 1; // Adjust this value for faster or slower color transition

    function fadeOutline(element) {
      hue += direction * colorStep;

      if (hue >= 360 || hue <= 0) {
        direction *= -1;
      }

      element.style.outlineColor = `hsl(${hue}, 100%, 50%)`;

      requestAnimationFrame(() => fadeOutline(element));
    }

    fadeOutline(gameContainer);
    fadeOutline(keyboardDisplay);
    fadeOutline(facecam);
    fadeOutline(chatbox);
  </script>
</body>
</html>
