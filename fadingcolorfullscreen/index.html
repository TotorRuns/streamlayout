<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #content {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      background-color: hsl(0, 100%, 50%); /* Initial background color */
    }
  </style>
</head>
<body>
  <div id="content">

  </div>

  <script>
    const content = document.getElementById('content');
    let hue = 0;
    let direction = 1;
    const colorStep = 1;

    function fadeDocument() {
      hue += direction * colorStep;

      if (hue >= 360 || hue <= 0) {
        direction *= -1;
      }

      content.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;

      requestAnimationFrame(fadeDocument);
    }

    fadeDocument();
  </script>
</body>
</html>
